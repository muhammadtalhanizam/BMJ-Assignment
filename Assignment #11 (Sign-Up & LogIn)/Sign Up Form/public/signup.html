<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class='signup-page'>


        <h1>Sign Up Now</h1>


        <form>

            <input type='text' class='input-field' placeholder='First Name' required>
            <input type='text' class='input-field' placeholder='Last Name ' required>
            <input type='number' class='input-field' placeholder='Phone Number ' required>
            <input type='email' class='input-field' placeholder='Email' required>
            <input type='password' class='input-field' placeholder='Enter Password' required>
            <input type='password' class='input-field' placeholder='Confirm Password' required>
            <input type='checkbox' class='check-box' required><span>I agree to the terms and conditions</span>
            <button type='submit' class='submit-btn'>Sign Up</button>

            <hr>
            <span>Already a Member? <a href="./index.html">Log In</a></span>
        </form>
    </div>

</body>

</html>
